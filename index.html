<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perritos Perdidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Perritos Perdidos</h1>
        <p>Ayúdanos a reunir a las mascotas con sus dueños</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto d-flex justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#perdidos">Perritos Perdidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#encontrados">Perritos Encontrados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reportar">Reportar Perrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <section id="reportar" class="mb-5">
            <h2 class="text-center mb-4">Reportar Perrito Perdido</h2>
            <div class="card mx-auto" style="max-width: 600px;">
                <div class="card-body">
                    <form id="report-form">
                        <div class="mb-3">
                            <label for="pet-name" class="form-label">Nombre del perrito (si se conoce)</label>
                            <input type="text" class="form-control" id="pet-name">
                        </div>
                        <div class="mb-3">
                            <label for="pet-description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="pet-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="pet-photo" class="form-label">Foto del perrito</label>
                            <input class="form-control" type="file" id="pet-photo" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact-info" class="form-label">Información de contacto</label>
                            <input type="text" class="form-control" id="contact-info" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Publicar Reporte</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="perdidos" class="mb-5">
            <h2 class="text-center mb-4">Perritos Perdidos</h2>
            <div class="row pets-container" id="lost-pets-container"></div>
        </section>

        <section id="encontrados">
            <h2 class="text-center mb-4">Perritos Encontrados</h2>
            <div class="row pets-container" id="found-pets-container"></div>
        </section>
    </main>

    <!-- Modal para reportar avistamiento -->
    <div class="modal fade" id="sightingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reportar Avistamiento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="map" class="modal-map" style="height: 60vh;"></div>
                    <div class="mt-3">
                        <button id="get-location-btn" class="btn btn-primary me-2">
                            <i class="bi bi-geo-alt"></i> Usar mi ubicación
                        </button>
                        <small class="text-muted">O haz clic en el mapa para marcar la ubicación</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="submit-sighting">Guardar Avistamiento</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para comentarios -->
    <div class="modal fade" id="commentsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Comentarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="comments-container"></div>
                <div class="modal-footer">
                    <textarea class="form-control mb-2" id="new-comment" placeholder="Escribe tu comentario..." required></textarea>
                    <button type="button" class="btn btn-primary" id="submit-comment">Enviar Comentario</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
